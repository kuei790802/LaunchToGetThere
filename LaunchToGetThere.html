<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐選擇器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-btn { font-size: 2rem; padding: 20px; }
        .history { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>午餐選擇器</h1>
        <button id="randomLunch" class="btn btn-primary main-btn mt-4">幫我選午餐</button>
        
        <!-- 快速篩選 -->
        <div class="mt-4">
            <label>價格範圍:</label>
            <select id="priceFilter" class="form-select d-inline w-auto">
                <option value="all">全部</option>
                <option value="low">$0-100</option>
                <option value="mid">$100-300</option>
                <option value="high">$300+</option>
            </select>
            <label>風格:</label>
            <select id="styleFilter" class="form-select d-inline w-auto">
                <option value="all">全部</option>
                <option value="chinese">中式</option>
                <option value="japanese">日式</option>
                <option value="western">西式</option>
            </select>
            <label>距離:</label>
            <select id="distanceFilter" class="form-select d-inline w-auto">
                <option value="all">全部</option>
                <option value="near">1公里內</option>
                <option value="medium">5公里內</option>
                <option value="far">10公里內</option>
            </select>
        </div>

        <!-- 最近選擇歷史 -->
        <div class="history">
            <h3>最近選擇</h3>
            <ul id="recentList" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
