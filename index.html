<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐選擇器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-btn { font-size: 2rem; padding: 20px; }
        .history { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>午餐選擇器</h1>
        <button id="showNearby" class="btn btn-primary main-btn mt-4">顯示附近餐廳</button>
        
        <!-- 餐廳列表 -->
        <div id="restaurantList" class="mt-4"></div>

        <!-- 最近選擇歷史 -->
        <div class="history">
            <h3>最近選擇</h3>
            <ul id="recentList" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
